---
layout: black
---
<div class="line-flex">
    <div class="logo-line"></div>
</div>

<div class="square-flex">
    <div class="logo-square"></div>
</div>

<div class="index-navbar-container">
    <div class="img-containers">
        <div class="left-img-container">
            <img src="{{ site.baseurl }}/assets/img/production.jpg" alt="" class="navbar-img left-img">
        </div>
        <div class="right-img-container">
            <img src="{{ site.baseurl }}/assets/img/rental.jpg" alt="" class="navbar-img right-img">
        </div>
    </div>
    <nav class="index-navbar">
        <h1 class="prod-title"><a href="{{site.baseurl}}/film">PRODUCTION</a></h1>
        <h1 class="rental-title"><a href="{{site.baseurl}}/rental">RENTAL</a></h1>
    </nav>
</div>


<script>
// init controller
gsap.registerPlugin(ScrollTrigger);

gsap.to(".logo-line", {
    height: '141vh',
    scrollTrigger: {
        end: "bottom 100%",
        trigger: ".index-navbar-container",
        scrub: true,
    }
})

gsap.to(".logo-square", {
    opacity: '0',
    scrollTrigger: {
        start: "top 50%",
        end: "bottom 100%",
        trigger: ".index-navbar-container",
        scrub: true,
        markers: true, 
    }
})

</script>
