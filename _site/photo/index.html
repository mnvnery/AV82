<script>
window.onload = function () {
var images = document.getElementsByTagName('img');

for( var i=0; i<images.length;i++){
  if(images[i].naturalWidth < images[i].naturalHeight) {
      $(images[i]).parent().addClass('portrait');  
  }
}
}

$('.all-btn').click(function() {
  $('.fashion, .commercial, .portraits').css('opacity', '1');
});
$('.commercial-btn').click(function() {
  $('.fashion, .portraits').css('opacity', '0.2');
  $('.commercial').css('opacity', '1');
});
$('.portraits-btn').click(function() {
  $('.fashion, .commercial').css('opacity', '0.2');
  $('.portraits').css('opacity', '1');
});
$('.fashion-btn').click(function() {

});
