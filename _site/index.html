<!DOCTYPE html>
<html>
    <head>
        <title>AV82 STUDIO</title>
<meta content="width=device-width, initial-scale=1" name="viewport" />
<link rel="stylesheet" type="text/css" href="/av82/assets/css/styles.css">
<meta itemprop="description" name="description" content="AV82 é um estúdio de fotografia e vídeo localizado no centro do Porto. Este é um espaço que não só permite a realização de trabalhos fotográficos como também..." />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/av82/assets/js/scripts.js" defer></script>
<link rel="stylesheet" href="https://use.typekit.net/mke7hkk.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    </head>
    <body class="black-background">
        <div class="burger-container">
            <button class="hamburger hamburger--collapse" type="button">
                <span class="hamburger-box">
                <span class="hamburger-inner white-background"></span>
                </span>
            </button>
        </div>

        <div class="navbar-container">
            <div class="line-container">
                <div class="line border-white"></div>
            </div>
            <nav class="navbar">
                <h1><a href="/av82/film">Production</a></h1>
                <h1><a href="/av82/rental">Rental</a></h1>
            </nav>
        </div>
        <div class="line-flex">
    <div class="logo-line"></div>
</div>

<div class="square-flex">
    <div class="logo-square"></div>
</div>

<div class="index-navbar-container">
    <img src="/av82/assets/img/production.jpg" alt="" class="navbar-img left-img">
    <img src="/av82/assets/img/rental.jpg" alt="" class="navbar-img right-img">
    <div class="index-line-container">
        <div class="line"></div>
    </div>
    <nav class="index-navbar">
        <h1 class="prod-title"><a href="/av82/film">Production</a></h1>
        <h1 class="rental-title"><a href="/av82/rental">Rental</a></h1>
    </nav>
</div>


<script>
// init controller

var controller = new ScrollMagic.Controller();


// create a scene
new ScrollMagic.Scene({
    duration: 1000, // the scene should last for a scroll distance of 100px
    offset: 0 // start this scene after scrolling for 50px
})

    .setPin('.logo-line') // pins the element for the the scene's duration
    .addTo(controller); // assign the scene to the controller


</script>
    </body>
</html>
