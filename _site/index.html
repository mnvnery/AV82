<!DOCTYPE html>
<html>
    <head>
        <title>AV82 STUDIO</title>
<meta content="width=device-width, initial-scale=1" name="viewport" />
<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
<meta itemprop="description" name="description" content="AV82 é um estúdio de fotografia e vídeo localizado no centro do Porto. Este é um espaço que não só permite a realização de trabalhos fotográficos como também..." />
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/assets/js/scripts.js" defer></script>
<link rel="stylesheet" href="https://use.typekit.net/mke7hkk.css">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
<link rel="manifest" href="/assets/img/site.webmanifest">
<link rel="shortcut icon" href="/assets/img/favicon.ico">
<meta property="og:title" content="AV82 STUDIO">
<meta property="og:description" content="AV82 é um estúdio de fotografia e vídeo localizado no centro do Porto. Este é um espaço que não só permite a realização de trabalhos fotográficos como também o aluguer de material, seja ele de fotografia ou video."> 


    </head>
    <body class="black-background">
        <div class="burger-container">
            <button class="hamburger hamburger--collapse" type="button">
                <span class="hamburger-box">
                <span class="hamburger-inner white-background"></span>
                </span>
            </button>
        </div>

        <div class="navbar-container">
            <div class="img-containers">
                <div class="left-img-container">
                    <img src="/assets/img/rental.webp" alt="" class="navbar-img left-img">
                </div>
                <div class="right-img-container">
                    <img src="/assets/img/production.webp" alt="" class="navbar-img right-img">
                </div>
            </div>
            <div class="line-container">
                <div class="line border-white"></div>
            </div>
            <nav class="navbar">
                <h1 class="rental-title"><a href="#">RENTAL</a></h1>
                <h1 class="prod-title"><a href="/film">PRODUCTION</a></h1>
            </nav>
        </div>
        <video class="showreel" crossorigin="anonymous" preload="metadata" muted autoplay loop playsinline><source src="/assets/img/showreel.mp4" type="video/mp4"></video>
<i id="index-arrow" class="ri-arrow-down-line index-arrow"></i>
<div class="line-flex">
    <div class="logo-line"></div>
</div>

<div class="square-flex">
    <div class="logo-square"></div>
</div>

<div class="index-navbar-container">
    <div class="img-containers">
        <div class="left-img-container">
            <img src="/assets/img/rental.webp" alt="" class="navbar-img left-img">
        </div>
        <div class="right-img-container">
            <img src="/assets/img/production.webp" alt="" class="navbar-img right-img">
        </div>
    </div>
    <nav class="index-navbar">
        <h1 class="rental-title"><a href="#">RENTAL</a></h1>
        <h1 class="prod-title"><a href="/film">PRODUCTION</a></h1>
    </nav>
</div>

<script>    
$('#index-arrow').click(function() {
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
});
// init controller
gsap.registerPlugin(ScrollTrigger);

ScrollTrigger.matchMedia({
    "(min-width: 600px)": function() {
        gsap.to(".logo-line", {
        height: '141vh',
        scrollTrigger: {
            end: "bottom 100%",
            trigger: ".index-navbar-container",
            scrub: true,
        }
        })
    },
    "(max-width: 600px)": function() {
        gsap.to(".logo-line", {
        height: '70vh',
        scrollTrigger: {
            end: "bottom 100%",
            trigger: ".index-navbar-container",
            scrub: true,
        }
        })
    },
}); 


gsap.to(".logo-square", {
    opacity: '0',
    scrollTrigger: {
        start: "top 50%",
        end: "bottom 100%",
        trigger: ".index-navbar-container",
        scrub: true,
    }
})

</script>
    </body>
</html>
