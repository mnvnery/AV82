<form name="orders" method="POST" netlify-honeypot="bot-field"
data-netlify="true" class="booking-form">
  <div class="submission">
    <span>Price per day:</span><span class="day-price"> 0</span><br>
    <span>Total Price:</span><span class="total-price"> 0</span><br>
    <input type="text" name="name" placeholder="Your Name*" required="required"><br>
    <input type="email" name="email" placeholder="Your Email*" required="required"><br>
    <input type="date" name="start date" placeholder="Start Date" required="required">
    <input type="date" name="end date" placeholder="End Date" required="required"><br>
    <input type="text_area" name="order notes" placeholder="Notes"><br>
    <button type="submit">Submit</button>
  </div>
</form>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <div>Hello</div>
    </div>
  </div>
</div>



</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
  $('.checkbox').on("change", function () {
      var totalPrice = 0;
  
      $('.checkbox:checked').each(function () {
          totalPrice += parseInt($(this).data('price'), 10);
      });
  
      $('.day-price').html(totalPrice);
  });

  $('.film-cameras').click(function() {
      $('.film-products-container').addClass("show");
  });
  
  $(".addToCart").click(function() {
    const elem = $(this).data("item");
    $('.submission').prepend('<div><input type="text" name="products[]" value="' + elem + '"/></div>');
  });

  function handleFirstTab(e) {
    if (e.keyCode === 9) { // the "I am a keyboard user" key
        document.body.classList.add('user-is-tabbing');
        window.removeEventListener('keydown', handleFirstTab);
    }
}

window.addEventListener('keydown', handleFirstTab);
</script>
