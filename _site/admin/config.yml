backend:
  name: git-gateway
  branch: master 


media_folder: "assets/img"


collections:
  - name: film
    label: Film
    extension: html
    folder: '_film'
    create: true
    slug: "{{slug}}"
    editor:
          preview: false
    fields:
      - label: layout
        name: layout
        widget: hidden
        default: film-project
        required: true
        hint: ""
      - label: Title
        name: title
        widget: string
        required: true
        hint: ""
        default: ""
      - label: Category
        name: category
        required: false
        widget: select
        hint: ""
        default: ""
        options:
          - films
          - commercial
          - fashion
          - music
        multiple: false
      - label: Synopsis
        name: synopsis
        widget: markdown
        modes: [rich_text]
        required: false
        hint: ""
        default: ""
        buttons:
          - bold
          - italic
          - link
      - label: Sinopse
        name: sinopse
        widget: markdown
        modes: [rich_text]
        required: false
        hint: ""
        default: ""
        buttons:
          - bold
          - italic
          - link
      - label: Credits
        name: credits
        required: false
        widget: markdown
        modes: [rich_text]
        hint: ""
        default: ""
        buttons:
          - bold
          - italic
          - link
      - label: Créditos
        name: creditos
        required: false
        widget: markdown
        modes: [rich_text]
        hint: ""
        default: ""
        buttons:
          - bold
          - italic
          - link
      - label: Video Embed
        name: video_embed
        required: false
        widget: markdown
        modes: [rich_text]
        hint: "Selecionar Tamanho: Responsive, Reproduzir     este vídeo
          automaticamente e Ativar repetição deste vídeo.     Tudo o resto
          desligado."
        default: ""
        buttons:
          - code
      - label: Stills
        name: stills
        required: false
        widget: image
        media_library:
            config:
              multiple: true
      - label: Video Thumbnail
        name: video_thumbnail
        required: true
        widget: file
        hint: O video que aparece quando se faz hover sobre o still. Em mp4 e o mais
          pequeno possivel.
        allow_multiple: false
      - label: Still Thumbnail
        name: still_thumbnail
        required: true
        widget: image
        allow_multiple: false
      - label: Large
        name: large
        required: false
        widget: boolean
        hint: Ligar se quiserem fazer highlight deste projeto.
        default: ""
    identifier_field: title
  - name: photo
    label: Photo
    extension: html
    folder: '_photo'
    create: true
    slug: "{{slug}}"
    editor:
          preview: false
    fields:
      - label: layout
        name: layout
        widget: hidden
        default: photo-project
        required: true
      - label: Title
        name: title
        widget: string
        required: true
        hint: ""
        default: ""
      - label: Category
        name: category
        required: false
        widget: select
        options:
          - fashion
          - commercial
          - portraita
        multiple: false
      - label: Description
        name: description
        widget: markdown
        modes: [rich_text]
        required: false
        buttons:
          - bold
          - italic
          - link
      - label: Descrição
        name: description_pt
        widget: markdown
        modes: [rich_text]
        buttons:
          - bold
          - italic
          - link
      - label: Credits
        name: credits
        required: false
        widget: markdown
        modes: [rich_text]
        buttons:
          - bold
          - italic
          - link
      - label: Créditos
        name: credits_pt
        required: false
        widget: markdown
        modes: [rich_text]
        buttons:
          - bold
          - italic
          - link
      - label: Stills
        name: stills
        required: false
        widget: image
        media_library:
            config:
              multiple: true
      - label: Thumbnail
        name: thumbnail
        required: true
        widget: image
        allow_multiple: false
    identifier_field: title
  - label: Páginas
    name: pages
    files: 
      - label: 'Rental'
        name: rental
        file: 'rental.html'
        editor:
          preview: false
        fields:
          - name: layout
            label: layout
            widget: hidden
          - {name: intro_pt , label: Intro PT , widget: markdown, modes: [rich_text] }
          - {name: intro_eng , label: Intro ENG , widget: markdown, modes: [rich_text] }
          - {name: studio_pt , label: Estúdio PT , widget: markdown, modes: [rich_text] }
          - {name: studio_eng , label: Studio ENG , widget: markdown, modes: [rich_text] }
          - {name: studio_img , label: Studio Img , widget: image }
          - {name: material_pt , label: Material PT , widget: markdown, modes: [rich_text] }
          - {name: material_eng , label: Material ENG , widget: markdown, modes: [rich_text] }
          - {name: material_img , label: Material Img , widget: image }
          - {name: crew_pt , label: Equipa PT , widget: markdown, modes: [rich_text] }
          - {name: crew_eng , label: Crew ENG , widget: markdown, modes: [rich_text] }
          - {name: crew_img , label: Crew Img , widget: image }
          - {name: transport_pt , label: Transporte PT , widget: markdown, modes: [rich_text] }
          - {name: transport_eng , label: Mobility ENG , widget: markdown, modes: [rich_text] }
          - {name: mobility_img , label: Mobility Img , widget: image }
      - label: Rental Subcat
        name: rental_subcat
        file: '_data/booking.yml'
        extension: yml
        editor:
          preview: false
        fields:
          - {name: layout, label: layout, widget: hidden}
          - {name: imagem_pt, label: IMAGEM, description: Versão PT, widget: list}
          - {name: imagem_eng, label: IMAGE, description: Versão ENG, widget: list}
          - {name: audio_pt, label: ÁUDIO, description: Versão PT, widget: list}
          - {name: audio_eng, label: AUDIO, description: Versão ENG, widget: list}
          - {name: luz_pt, label: LUZ, description: Versão PT, widget: list}
          - {name: light_eng, label: LIGHT, description: Versão ENG, widget: list}
          - {name: ge_pt, label: G&E PT, description: Versão PT, widget: list}
          - {name: ge_eng, label: G&E ENG, description: Versão ENG, widget: list}
          - {name: on_set, label: ON SET PT, description: Versão PT, widget: list}
          - {name: on_set_eng, label: ON SET ENG, description: Versão ENG, widget: list}
          - {name: carrinho , label: Carrinho Explicação , widget: markdown, modes: [rich_text] }
          - {name: cart , label: About Add To Cart , widget: markdown, modes: [rich_text] }
          - {name: discounts_pt , label: Carrinho Explicação , widget: markdown, modes: [rich_text] }
          - {name: discounts_eng , label: About Add To Cart , widget: markdown, modes: [rich_text] }
      - label: Team
        name: team
        file: 'team.html'
        editor:
          preview: false
        fields:
          - {name: layout, label: layout, widget: hidden}
          - name: team_members
            label: Team Members
            widget: list
            fields:
              - {name: name, label: Nome, widget: string}
              - {name: roles_eng, label: Roles, description: ENG, widget: list}
              - {name: roles_pt, label: Funções, description: PT, widget: list}
              - {name: retrato, label: Retrato, widget: image}
      - file: index.html
        label: Home
        name: home
        fields:
          - label: Template Key
            name: templateKey
            widget: hidden
            default: index-page
          - label: Showreel
            name: showreel
            required: true
            widget: string
            hint: ""
            default: ""
  - label: "Gear"
    name: "gear"
    folder: '_products/Gear'
    create: true
    extension: html
    slug: '{{slug}}'
    editor:
          preview: false
    fields:
      - {label: 'Name', name: 'title', widget: 'string'}
      - {label: 'Nome', name: 'title_pt', wiget: 'string'}
      - {label: 'Description', name: description, widget: markdown, modes: [rich_text] }
      - {label: Descrição, name: description_pt, widget: markdown, modes: [rich_text], description: em pt. se for igual à versão inglesa, deixar vazio.}
      - {name: category, label: Category, widget: 'select', options: ['Light','Image', 'Audio', 'G&E', 'On Set'] }
      - name: images
        label: Images 
        widget: image
        media_library:
            config:
              multiple: true
      - {name: price_day, widget: number, label: 'Price/day', required: true, default: 0}
      - {name: available_quantity, widget: number, label: 'Available Quantity', default: 1, required: true, description: Limite de items para adicionar ao carrinho}
      - {name: recommended, label: Recommended, widget: relation, collection: "_products", search_fields: ['title'], value_field: 'title'}
      - {name: type, label: Type, widget: hidden, default: Gear}
      - {name: layout, label: layout, widget: hidden, default: white}



