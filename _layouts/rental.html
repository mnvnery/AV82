<!DOCTYPE html>
<html>
    <head>
        {% include head-bootstrap.html %}
    </head>
    <body>
            <div class="burger-container">
                <button class="hamburger hamburger--collapse" type="button">
                    <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
            <div class="navmenu-container">
                <div class="img-containers">
                    <div class="left-img-container">
                        <img src="{{ site.baseurl }}/assets/img/rental.webp" alt="" class="navmenu-img left-img">
                    </div>
                    <div class="right-img-container">
                        <img src="{{ site.baseurl }}/assets/img/production.webp" alt="" class="navmenu-img right-img">
                    </div>
                </div>
                <div class="line-container">
                    <div class="line border-white"></div>
                </div>
                <nav class="navmenu">
                    <h2 class="rental-title"><a href="{{site.baseurl}}/rental">RENTAL</a></h2>
                    <h2 class="prod-title"><a href="{{ site.baseurl }}/film">PRODUCTION</a></h2>
                </nav>
            </div>
            <div class="language-switcher">
                <span id="#pt" class="lang-selector pt-selector active">PT</span> / <span id="#eng" class="lang-selector eng-selector"> ENG</span>
            </div>
            {{ content }}
    </body>
</html>
