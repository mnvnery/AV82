<!DOCTYPE html>
<html>
    <head>
        {% include head.html %}
    </head>
    <body>
        <div class="burger-container">
            <button class="hamburger hamburger--collapse" type="button">
                <span class="hamburger-box">
                <span class="hamburger-inner"></span>
                </span>
            </button>
        </div>
        <div class="navmenu-container">
            <div class="img-containers">
                <div class="left-img-container">
                    <img src="{{ site.baseurl }}/assets/img/rental.webp" alt="" class="navmenu-img left-img">
                </div>
                <div class="right-img-container">
                    <img src="{{ site.baseurl }}/assets/img/production.webp" alt="" class="navmenu-img right-img">
                </div>
            </div>
            <div class="line-container">
                <div class="line border-white"></div>
            </div>
            <nav class="navmenu">
                <h1 class="rental-title"><a href="#">RENTAL</a></h1>
                <h1 class="prod-title"><a href="{{ site.baseurl }}/film">PRODUCTION</a></h1>
            </nav>
        </div>
        <div class="about-container about-container-white">
            <div class="content-flex">
                <div class="about-intro">
                    {{ site.data.about.about }}
                    <br class="desktop"><br>
                    <a href="{{site.baseurl}}/team" class="team-link"><u>Meet the Team</u></a>
                </div>
                <div class="about-address">
                    {{ site.data.about.address }}
                    <br class="desktop"><br>
                    <a href="mailto:geral@av82studio.com" class="mailto">geral@av82studio.com</a><br>
                    + 351 912558439
                </div>
                <div class="contact-form form-white">
                    <form action="" method="POST">
                        <input type="text" id="name" name="name" placeholder="Name">
                        <input type="email" id="email" name="email" placeholder="Email"><br>
                        <textarea id="subject" name="subject" placeholder="Message" style="height:150px; width: 100%;"></textarea>
                        <input class="submit-btn" type="submit" value="SUBMIT">
                    </form>
                </div>
            </div>
        </div>
        <h2 class="about-btn"><span class="arrow-up"><i class="ri-arrow-up-line"></i></span><span class="arrow-down"><i class="ri-arrow-down-line"></i></span> ABOUT</h2>
        {{ content }}
    </body>
</html>
