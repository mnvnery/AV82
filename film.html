---
layout: black
---
<div class="nav-logo">
    <img src="{{site.baseurl}}/assets/img/logo_branco.png" alt="" class="logo-img">
</div>

<div class="prod-navigation">
    <div class="selection-flex">
        <h1 class="selection-title active">Film</h1>
        <h1 class="selection-title"><a href="{{site.baseurl}}/photo">Photo</a></h1>
    </div>
    <div class="filters">
        <span>All,</span>
        <span>Commercial,</span>
        <span>Music Videos,</span>
        <span>Fashion,</span>
        <span>Films</span>
    </div>
</div>

<div class="projects-container">
    {% for project in site.film %}
        {% for still in project.stills limit: 1 %}
        <img src="{{site.baseurl}}{{ still }}">
        {% endfor %}
    {% endfor %}
</div>
